
<!-- Post List Start -->

<h4 align="left">
  <strong>{{ post.date | date_to_string }}</strong>
  <small>.
    <a class="category" href="{{site.baseurl}}/blog/category/{{ post.category | downcase | replace: '_', '-'  }}">
      {{ post.category }}
    </a>
  .</small>
  <br class="visible-xs-block">
  <a href="{{site.baseurl}}{{post.url}}">
    <strong>{{ post.title }}</strong>
  </a>
</h4>

<!-- Post List End -->
